<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnÃ¡lisis Completo de AsÃ­ntotas</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/2.26.0/plotly.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
        }

        .header h1 {
            font-size: clamp(2rem, 5vw, 4rem);
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(255,255,255,0.5);
            margin-bottom: 20px;
        }

        .function-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .function-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
            animation: slideInUp 0.8s ease-out;
        }

        .function-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s;
        }

        .function-card:hover::before {
            left: 100%;
        }

        .function-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 30px 60px rgba(0,0,0,0.2);
        }

        .function-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 20px;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 15px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .function-title::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.2) 50%, transparent 70%);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .function-title:hover::after {
            transform: translateX(100%);
        }

        .asymptote-section {
            margin: 20px 0;
            padding: 20px;
            border-radius: 15px;
            transition: all 0.3s ease;
            position: relative;
        }

        .vertical-asymptotes {
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            border-left: 5px solid #e74c3c;
        }

        .horizontal-asymptote {
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            border-left: 5px solid #3498db;
        }

        .asymptote-section:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .asymptote-title {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .asymptote-values {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 15px 0;
        }

        .asymptote-value {
            background: white;
            padding: 10px 15px;
            border-radius: 25px;
            font-weight: bold;
            border: 2px solid;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .vertical-value {
            border-color: #e74c3c;
            color: #e74c3c;
        }

        .horizontal-value {
            border-color: #3498db;
            color: #3498db;
        }

        .asymptote-value:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .plot-container {
            margin: 25px 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .plot-container:hover {
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
        }

        .steps {
            background: rgba(248, 249, 250, 0.9);
            padding: 20px;
            border-radius: 15px;
            margin: 15px 0;
            border-left: 4px solid #28a745;
            transition: all 0.3s ease;
        }

        .steps:hover {
            background: rgba(248, 249, 250, 1);
            transform: translateX(5px);
        }

        .loading-bar {
            width: 100%;
            height: 4px;
            background: #f0f0f0;
            border-radius: 2px;
            overflow: hidden;
            margin: 20px 0;
        }

        .loading-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            animation: loadingAnimation 2s ease-out;
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .summary-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            border-radius: 20px;
            margin: 40px 0;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            animation: pulse 2s ease-in-out infinite;
        }

        .navigation {
            position: fixed;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .nav-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid white;
        }

        .nav-dot.active {
            background: white;
            transform: scale(1.3);
        }

        .nav-dot:hover {
            background: white;
            transform: scale(1.2);
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes loadingAnimation {
            from { width: 0%; }
            to { width: 100%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 1; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.7; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        @media (max-width: 768px) {
            .function-grid {
                grid-template-columns: 1fr;
            }
            
            .navigation {
                display: none;
            }

            .function-card {
                padding: 20px;
            }

            .asymptote-values {
                justify-content: center;
            }
        }

        .emoji {
            font-size: 1.5em;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <div class="floating-particles"></div>
    
    <div class="navigation">
        <div class="nav-dot active" data-target="0"></div>
        <div class="nav-dot" data-target="1"></div>
        <div class="nav-dot" data-target="2"></div>
        <div class="nav-dot" data-target="3"></div>
        <div class="nav-dot" data-target="4"></div>
        <div class="nav-dot" data-target="5"></div>
        <div class="nav-dot" data-target="6"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1>ðŸš€ AnÃ¡lisis Completo de AsÃ­ntotas ðŸš€</h1>
            <p style="font-size: 1.2rem; color: white; text-shadow: 0 2px 4px rgba(0,0,0,0.3);">
                Descubre las asÃ­ntotas de 7 funciones racionales con estilo âœ¨
            </p>
        </div>

        <div class="function-grid" id="functionGrid">
            <!-- Las funciones se generarÃ¡n dinÃ¡micamente -->
        </div>

        <div class="summary-card">
            <h2 style="text-align: center; margin-bottom: 20px;">ðŸ“Š Resumen General</h2>
            <div id="globalSummary"></div>
        </div>
    </div>

    <script>
        const functions = [
            {
                id: 'a',
                expr: '(xÂ² + 1) / [(x-1)(x-2)(x-3)(x-4)]',
                numerator: 'xÂ² + 1',
                denominator: '(x-1)(x-2)(x-3)(x-4)',
                verticalAsymptotes: [1, 2, 3, 4],
                horizontalAsymptote: 'y = 0',
                numGrade: 2,
                denGrade: 4,
                func: (x) => (x*x + 1) / ((x-1)*(x-2)*(x-3)*(x-4))
            },
            {
                id: 'b',
                expr: '(2xÂ² + 3) / [(x-1)(x+1)(x-2)(x+2)]',
                numerator: '2xÂ² + 3',
                denominator: '(x-1)(x+1)(x-2)(x+2)',
                verticalAsymptotes: [1, -1, 2, -2],
                horizontalAsymptote: 'y = 0',
                numGrade: 2,
                denGrade: 4,
                func: (x) => (2*x*x + 3) / ((x-1)*(x+1)*(x-2)*(x+2))
            },
            {
                id: 'c',
                expr: '(xÂ² + 4x + 4) / [(x-1)(x-2)(x+1)(x+3)]',
                numerator: 'xÂ² + 4x + 4',
                denominator: '(x-1)(x-2)(x+1)(x+3)',
                verticalAsymptotes: [1, 2, -1, -3],
                horizontalAsymptote: 'y = 0',
                numGrade: 2,
                denGrade: 4,
                func: (x) => (x*x + 4*x + 4) / ((x-1)*(x-2)*(x+1)*(x+3))
            },
            {
                id: 'd',
                expr: '(xÂ² - 7x + 1) / [(x-1)(x-2)(x-3)(x-4)]',
                numerator: 'xÂ² - 7x + 1',
                denominator: '(x-1)(x-2)(x-3)(x-4)',
                verticalAsymptotes: [1, 2, 3, 4],
                horizontalAsymptote: 'y = 0',
                numGrade: 2,
                denGrade: 4,
                func: (x) => (x*x - 7*x + 1) / ((x-1)*(x-2)*(x-3)*(x-4))
            },
            {
                id: 'e',
                expr: '(x + 5) / [(x-1)(x+1)(x-2)(x-3)]',
                numerator: 'x + 5',
                denominator: '(x-1)(x+1)(x-2)(x-3)',
                verticalAsymptotes: [1, -1, 2, 3],
                horizontalAsymptote: 'y = 0',
                numGrade: 1,
                denGrade: 4,
                func: (x) => (x + 5) / ((x-1)*(x+1)*(x-2)*(x-3))
            },
            {
                id: 'f',
                expr: '(xÂ³ + 1) / [(x-1)(x+2)(x-3)(x+4)]',
                numerator: 'xÂ³ + 1',
                denominator: '(x-1)(x+2)(x-3)(x+4)',
                verticalAsymptotes: [1, -2, 3, -4],
                horizontalAsymptote: 'y = 0',
                numGrade: 3,
                denGrade: 4,
                func: (x) => (x*x*x + 1) / ((x-1)*(x+2)*(x-3)*(x+4))
            },
            {
                id: 'g',
                expr: '(xÂ² + 3x - 10) / [(x-0.5)(x+0.5)(x-2)(x+5)]',
                numerator: 'xÂ² + 3x - 10',
                denominator: '(x-0.5)(x+0.5)(x-2)(x+5)',
                verticalAsymptotes: [0.5, -0.5, 2, -5],
                horizontalAsymptote: 'y = 0',
                numGrade: 2,
                denGrade: 4,
                func: (x) => (x*x + 3*x - 10) / ((x-0.5)*(x+0.5)*(x-2)*(x+5))
            }
        ];

        function createFunctionCard(func, index) {
            return `
                <div class="function-card" data-index="${index}" style="animation-delay: ${index * 0.1}s">
                    <div class="function-title">
                        <span class="emoji">ðŸ“ˆ</span> FunciÃ³n ${func.id.toUpperCase()}: f(x) = ${func.expr}
                    </div>
                    
                    <div class="loading-bar">
                        <div class="loading-fill" style="animation-delay: ${index * 0.2}s"></div>
                    </div>

                    <div class="asymptote-section vertical-asymptotes">
                        <div class="asymptote-title">
                            <span class="emoji">ðŸ”´</span> AsÃ­ntotas Verticales
                        </div>
                        <div class="steps">
                            <strong>Paso 1:</strong> Igualar denominador a cero: ${func.denominator} = 0<br>
                            <strong>Resultado:</strong> x = ${func.verticalAsymptotes.join(', x = ')}
                        </div>
                        <div class="asymptote-values">
                            ${func.verticalAsymptotes.map(val => 
                                `<div class="asymptote-value vertical-value">x = ${val}</div>`
                            ).join('')}
                        </div>
                    </div>

                    <div class="asymptote-section horizontal-asymptote">
                        <div class="asymptote-title">
                            <span class="emoji">ðŸ”µ</span> AsÃ­ntota Horizontal
                        </div>
                        <div class="steps">
                            <strong>AnÃ¡lisis de grados:</strong><br>
                            â€¢ Numerador: ${func.numerator} â†’ Grado = ${func.numGrade}<br>
                            â€¢ Denominador: ${func.denominator} â†’ Grado = ${func.denGrade}<br>
                            â€¢ Como ${func.numGrade} < ${func.denGrade} â†’ lÃ­m(xâ†’Â±âˆž) f(x) = 0
                        </div>
                        <div class="asymptote-values">
                            <div class="asymptote-value horizontal-value">${func.horizontalAsymptote}</div>
                        </div>
                    </div>

                    <div class="plot-container">
                        <div id="plot-${func.id}" style="height: 400px;"></div>
                    </div>
                </div>
            `;
        }

        function createPlot(func) {
            const x_values = [];
            const y_values = [];
            
            for (let x = -8; x <= 8; x += 0.05) {
                let skip = false;
                for (let asymptote of func.verticalAsymptotes) {
                    if (Math.abs(x - asymptote) < 0.02) {
                        skip = true;
                        break;
                    }
                }
                
                if (!skip) {
                    try {
                        const y = func.func(x);
                        if (y !== null && Math.abs(y) < 100 && !isNaN(y) && isFinite(y)) {
                            x_values.push(x);
                            y_values.push(y);
                        }
                    } catch (e) {
                        // Skip this point
                    }
                }
            }

            // AsÃ­ntotas verticales
            const asymptote_traces = func.verticalAsymptotes.map(x_val => ({
                x: [x_val, x_val],
                y: [-50, 50],
                mode: 'lines',
                line: {color: '#e74c3c', dash: 'dash', width: 3},
                name: `x = ${x_val}`,
                showlegend: true,
                hovertemplate: `AsÃ­ntota vertical: x = ${x_val}<extra></extra>`
            }));

            // AsÃ­ntota horizontal
            const horizontal_asymptote = {
                x: [-8, 8],
                y: [0, 0],
                mode: 'lines',
                line: {color: '#3498db', dash: 'dash', width: 3},
                name: 'y = 0',
                showlegend: true,
                hovertemplate: 'AsÃ­ntota horizontal: y = 0<extra></extra>'
            };

            // FunciÃ³n principal
            const function_trace = {
                x: x_values,
                y: y_values,
                mode: 'lines',
                line: {color: '#9b59b6', width: 4},
                name: `f(x)`,
                showlegend: true,
                hovertemplate: 'f(%{x:.2f}) = %{y:.2f}<extra></extra>'
            };

            const data = [function_trace, horizontal_asymptote, ...asymptote_traces];

            const layout = {
                title: {
                    text: `GrÃ¡fica de f(x) = ${func.expr}`,
                    font: {size: 14, color: '#2c3e50', family: 'Segoe UI'}
                },
                xaxis: {
                    title: 'x',
                    range: [-6, 6],
                    gridcolor: '#ecf0f1',
                    zerolinecolor: '#34495e',
                    zerolinewidth: 2
                },
                yaxis: {
                    title: 'f(x)',
                    range: [-30, 30],
                    gridcolor: '#ecf0f1',
                    zerolinecolor: '#34495e',
                    zerolinewidth: 2
                },
                showlegend: true,
                legend: {
                    x: 0.02,
                    y: 0.98,
                    bgcolor: 'rgba(255,255,255,0.9)',
                    bordercolor: '#bdc3c7',
                    borderwidth: 1
                },
                plot_bgcolor: 'white',
                paper_bgcolor: 'rgba(255,255,255,0.95)',
                font: {family: 'Segoe UI', size: 12}
            };

            const config = {
                responsive: true,
                displayModeBar: true,
                modeBarButtonsToAdd: ['pan2d', 'zoomIn2d', 'zoomOut2d', 'resetScale2d']
            };

            Plotly.newPlot(`plot-${func.id}`, data, layout, config);
        }

        function createParticles() {
            const particlesContainer = document.querySelector('.floating-particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (3 + Math.random() * 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        function setupNavigation() {
            const navDots = document.querySelectorAll('.nav-dot');
            const cards = document.querySelectorAll('.function-card');

            navDots.forEach((dot, index) => {
                dot.addEventListener('click', () => {
                    cards[index].scrollIntoView({
                        behavior: 'smooth',
                        block: 'center'
                    });
                    
                    navDots.forEach(d => d.classList.remove('active'));
                    dot.classList.add('active');
                });
            });

            // Intersection Observer para activar navegaciÃ³n automÃ¡tica
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const index = parseInt(entry.target.dataset.index);
                        navDots.forEach(d => d.classList.remove('active'));
                        navDots[index].classList.add('active');
                    }
                });
            }, { threshold: 0.5 });

            cards.forEach(card => observer.observe(card));
        }

        function createSummary() {
            const totalVertical = functions.reduce((sum, func) => sum + func.verticalAsymptotes.length, 0);
            const totalHorizontal = functions.length; // Todas tienen y = 0

            document.getElementById('globalSummary').innerHTML = `
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; text-align: center;">
                    <div>
                        <h3 style="font-size: 2rem; margin-bottom: 10px;">ðŸ”´ ${totalVertical}</h3>
                        <p>AsÃ­ntotas Verticales Totales</p>
                    </div>
                    <div>
                        <h3 style="font-size: 2rem; margin-bottom: 10px;">ðŸ”µ ${totalHorizontal}</h3>
                        <p>AsÃ­ntotas Horizontales</p>
                    </div>
                    <div>
                        <h3 style="font-size: 2rem; margin-bottom: 10px;">ðŸ“Š ${functions.length}</h3>
                        <p>Funciones Analizadas</p>
                    </div>
                </div>
                <p style="text-align: center; margin-top: 20px; font-size: 1.1rem;">
                    âœ¨ Todas las funciones tienen asÃ­ntota horizontal y = 0 porque el grado del numerador es menor que el del denominador âœ¨
                </p>
            `;
        }

        // InicializaciÃ³n
        document.addEventListener('DOMContentLoaded', () => {
            const grid = document.getElementById('functionGrid');
            
            // Crear tarjetas
            functions.forEach((func, index) => {
                grid.innerHTML += createFunctionCard(func, index);
            });

            // Crear grÃ¡ficas con delay para mejor performance
            functions.forEach((func, index) => {
                setTimeout(() => createPlot(func), index * 200);
            });

            // Crear partÃ­culas
            createParticles();
            
            // Configurar navegaciÃ³n
            setupNavigation();
            
            // Crear resumen
            createSummary();

            // AÃ±adir efectos hover a las tarjetas
            document.querySelectorAll('.function-card').forEach(card => {
                card.addEventListener('mouseenter', () => {
                    card.style.transform = 'translateY(-10px) scale(1.02)';
                });
                
                card.addEventListener('mouseleave', () => {
                    card.style.transform = 'translateY(0) scale(1)';
                });
            });
        });
    </script>
</body>
</html>
